name: pinterest_clone
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  device_preview: ^1.1.0
  auto_scroll: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - lib/assets/icons/Home.svg
    - lib/assets/icons/Search.svg
    - lib/assets/icons/Create.svg
    - lib/assets/icons/Inbox.svg
    - lib/assets/icons/Heart.svg
    - lib/assets/icons/Upload.svg
    - lib/assets/icons/Blind.svg
    - lib/assets/icons/Blind.png
    - lib/assets/icons/Eye.png
    - lib/assets/pictures/log-in/1_1.png
    - lib/assets/pictures/log-in/1_2.png
    - lib/assets/pictures/log-in/1_3.png
    - lib/assets/pictures/log-in/2_1.png
    - lib/assets/pictures/log-in/2_2.png
    - lib/assets/pictures/log-in/2_3.png
    - lib/assets/pictures/log-in/3_1.png
    - lib/assets/pictures/log-in/3_2.png
    - lib/assets/pictures/log-in/3_3.png
    - lib/assets/logo.png
    